COM_CONFERENCEPLUS_BUY_TICKET_CONDITIONS="<div class="_QQ_"conditions"_QQ_"> <h3>Konditionen:</h3> <p>Im Ticketpreis inklusive:</p> <ol> <li>Eintritt zur "J and Beyond 2015" Konferenz</li> <li>Eintritt zu allen Konferenz-Sessions </li> <li>Soft Getränke & Kaffee</li> <li>Mittagessen</li> <li>Abendessen oder speziellen Abendessen-Veranstaltungen</li> <li>Das + Partner Ticket enthält eine zusätzliche Person zum Abendessen</li> <li>Konferenztasche mit goodies und Promotionsartikeln</li> <li>Konferenz T-Shirt</li> </ol> <p>Bitte nicht vergessen:</p> <ol> <li>Ticketpreis ist nicht erstattbar</li> <li>Tickets sind übertragbar</li> <li>Seid freundlich zueinander <a href="http://jandbeyond.org/coc.html">COC</a></li> <li>Die Sponsoren dürfen ihr Werbematerial auf ihren Sponsorpacketen  platzieren</li> <li>Un-authorisiertes platzieren von Werbematerial (Flyer, Poster,Visitenkarten Sticker,...) ist nicht erlaubt. Bei Verstoß, berechnet Ihnen die Organisation mindestens den Preis für das "Bronze Sponsoring Packet"</li> </ol> </div>"
